<!DOCTYPE html>

<html>
    <head>

        <title>Computer</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="computer">
                <div id="CLOCK" class="module">
                    <h2 class="module-title">CLOCK</h2>
                    <div class="module-IO">
                        <div class="module-output">
                            <div class="bit-LED"></div>
                        </div>
                        <div class="module-input"></div>
                    </div>
                </div>
                <div id="BUS" class="module">
                    <h2 class="module-title">BUS</h2>
                    <div class="module-IO">
                        <div class="module-output">
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                        </div>
                    </div>
                </div>
                <div id="REG_A" class="module">
                    <h2 class="module-title">REGISTER A</h2>
                    <div class="module-IO">
                        <div class="module-output">
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                        </div>
                        <div class="module-input"></div>
                    </div>
                </div>
                <div id="REG_B" class="module">
                    <h2 class="module-title">REGISTER B</h2>
                    <div class="module-IO">
                        <div class="module-output">
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                            <div class="bit-LED"></div>
                        </div>
                        <div class="module-input"></div>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="computer.js" async defer></script>
    </body>
</html>
